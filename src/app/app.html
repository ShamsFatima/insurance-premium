<div class="container">
  <h2>Insurance Premium Calculator</h2>

  <form [formGroup]="form" (ngSubmit)="calculatePremium()">
    <label>Name</label>
    <input type="text" formControlName="name" />

    <label>Age Next Birthday</label>
    <input type="number" formControlName="age" />

    <label>Date of Birth (mm/YYYY)</label>
    <input type="text" formControlName="dob" placeholder="mm/YYYY" />

    <label>Occupation</label>
    <select formControlName="occupation" (change)="calculatePremium()">
      <option value="" disabled>Select Occupation</option>
      <option *ngFor="let o of occupations" [value]="o.name">{{ o.name }} ({{ o.rating }})</option>
    </select>

    <label>Death â€“ Sum Insured</label>
    <input type="number" formControlName="deathCover" />

    <button type="submit">Calculate</button>
  </form>

  <h3 *ngIf="monthlyPremium !== null">Monthly Premium: {{ monthlyPremium | currency : 'INR' }}</h3>
</div>
